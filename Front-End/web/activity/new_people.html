<script>

    var url = window.location.protocol+'//'+window.location.host+"/app/index.php?i=2&t=0&v=1.0.0&from=wxapp&c=entry&a=wxapp&do=index&m=qidian_sqlife&controller=activity.new_people";
    console.log(window.location.protocol+'//'+window.location.host);
    $.get(url,function(res){
        return;
        var quan_list = res.quan_list;
        var quan_list_html = '';
        $(quan_list).each(function(i){
            quan_list_html += '<div  class="coupon">\n' +
                '                <a class="get-coupon" href="#">\n' +
                '                    <p class="coupon-money">\n' +
                '                        ￥\n' +
                '                        <span style="font-size: 0.5rem">\n' +
                '                        ' +(this.credit) +''+
                '                        </span>\n' +
                '                    </p>\n' +
                '                    <p class="coupon-name">\n' +
                '                        [新人湛江购]\n' +
                '                        <br>\n' +
                '                        满'+(this.limit_money)+'减'+(this.credit)+'\n' +
                '                    </p>\n' +
                '                </a>\n' +
                '            </div>';
        });
        $('#coupon-list').html(quan_list_html);

        var goods_list = res.goods;
        var goods_list_html = '';
        $(goods_list).each(function(i){
            goods_list_html += '<div class="goods-item" data-id="'+this.id+'">\n' +
                '                <div class="goods-img">\n' +
                '                    <img src="'+this.big_img+'">\n' +
                '                </div>\n' +
                '                <div class="goods-desc">\n' +
                '                    <h1>'+this.goodsname+'</h1>\n' +
                '                    <p class="goods-desc-p1">'+this.subtitle+'</p>\n' +
                '                    <p class="goods-desc-p1">已售：'+this.seller_count+'件</p>\n' +
                '                    <p class="ex-type">快递直发</p>\n' +
                '                    <p class="goods-desc-p3">\n' +
                '                        <span class="new-price">￥'+this.price+'</span>\n' +
                '                        <span class="old-price">￥'+this.productprice+'</span>\n' +
                '                        <a href="#" class="add-cart"></a>\n' +
                '                    </p>\n' +
                '                </div>\n' +
                '            </div>';
        });
        $('#goods-list').html(goods_list_html);
    },"JSON");


    $(document).on('click', '#get,.coupon-list', function() {
        wx.miniProgram.navigateTo({
            url: '/qidian_sqlife/pages/user/couponcenter',    //此处的url是你小程序里面页面的路由

    $(document).on('click', '.goods-item', function() {

</script>
